    <body>

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item">Item a</li>
                        <li class="list-group-item">Item e</li>

                <div class="orders b hideIt">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item af</li>
                        <li class="list-group-item">Item aad</li>

                        <li class="list-group-item">Item av3a</li>
                        <li class="list-group-item">Item e23</li>
                    </ul>
                </div>
                <div class="accept">
                    <div class="acc" onclick="accClick()">Accept</div>
                    <div class="dec" onclick="decClick()">Decline</div>
                </div>

                <div class="oLeft">Orders Left : 5</div>
            </div>
